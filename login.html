<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login (by: Ashraf[347649])</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <a href="index.html">
      <img src="Assets/prev_btn.png" alt="" />
    </a>
    <center>
      <div>
        <form action="">
          <img
            src="Assets/SMIT_Logo_bgremoved.png"
            alt=""
            width="200"
            height="200"
          />
          <h2>STUDENT LOGIN FORM</h2>
          <table cellpadding="10">
            <tbody>
              <tr>
                <td>Email</td>
                <td>
                  <input
                    type="email"
                    name="email"
                    maxlength="50"
                    placeholder="Enter Email"
                  />
                </td>
              </tr>
              <tr>
                <td>Password</td>
                <td>
                  <input
                    type="password"
                    name="email"
                    maxlength="50"
                    placeholder="Enter  Password"
                  />
                </td>
              </tr>
              <tr>
                <td colspan="2" align="center">
                  <a href="#"
                    ><input type="button" value="Submit"
                  /></a>
                  <input type="reset" value="Reset" />
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </center>
  </body>
</html>
